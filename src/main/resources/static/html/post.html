<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 등록 화면</title>
</head>
<body>
    <div>
        <p>글 제목</p>
        <input type="text" id="title" style="width: 100%">
        <p>글 내용</p>
        <textarea id="contents" style="width: 100%; height: 500px"></textarea>
    </div>
    <div>
        <button type="button" id="back">뒤로가기</button>
        <button type="button" id="register">등록하기</button>
    </div>
</body>
<script type="text/javascript">
    const registerButton = document.getElementById('register');
    registerButton.addEventListener('click', register)

    function register() {
        const title = document.getElementById('title');
        const contents = document.getElementById('contents');

        if(title.value === '') {
            alert('제목을 입력해주세요.');
            return;
        }

        if(contents.value === '') {
            alert('내용을 입력해주세요.');
            return;
        }

        const paramObj = {'title' : title.value, 'contents' : contents.value};

        fetch('/post', paramObj)
            .then(data => console.log(data));
    }

</script>
</html>
