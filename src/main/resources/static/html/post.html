<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 등록 화면</title>
</head>
<body>
    <form name="registerForm" action="/post" method="post">
        <div>
            <p>글 제목</p>
            <input type="text" name="title" style="width: 100%">
            <p>글 내용</p>
            <textarea name="contents" style="width: 100%; height: 500px"></textarea>
        </div>
        <div>
            <button type="button" id="back">뒤로가기</button>
            <button type="button" id="register">등록하기</button>
        </div>
    </form>
</body>
<script type="text/javascript">
    const registerButton = document.getElementById('register');
    registerButton.addEventListener('click', register)

    function register() {
        const registerForm = document.registerForm;
        const title = registerForm.title.value;
        const contents = registerForm.contents.value;

        if(title === '') {
            alert('제목을 입력해주세요.');
            return;
        }

        if(contents === '') {
            alert('내용을 입력해주세요.');
            return;
        }

        registerForm.submit();
    }
</script>
</html>
